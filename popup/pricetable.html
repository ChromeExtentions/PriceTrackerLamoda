<!doctype html>
<html>
<head>
    <title>laModa Price Tracker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../lib/jquery-ui.min.css">
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <style>
        table.priceTable  {
            table-layout:fixed;
        }
        div#container {
            width: 360px;
            max-height: 400px;
            overflow-y: scroll;
            overflow-x: hidden;
        }
        table tr.priceTableTr {
            height: 80px;
        }
        table td.priceTableImageTd {
            width: 80px;
            height: 80px;
            border: 1px solid #66afe9;
        }
        table td.priceTableDescTd {
            width: 280px;
            height: 80px;
            border: 1px solid #66afe9;
        }
        table.priceTableElement  {
            width: 280px;
            height: 80px;
            table-layout:fixed;
        }
        table tr.priceTableElementTr {
            width: 280px;
        }
        table td.priceTableElementTd {
            width: 280px;
            height: 40px;
            overflow: hidden;
            white-space: nowrap;
        }
        img.product{
            width:80px;
            height:80px;
        }
    </style>
</head>
<body>
    <div id="container">
        <table class="priceTable">
            <tbody id="mainTableBody" >

            </tbody>
        </table>
    </div>
    <script src="../lib/jquery-3.1.1.min.js"></script>
    <script src="../storageUtil.js"></script>
    <script src="pricetable.js"></script>
</body>
</html>
