<html>

<body>
<table>
    <tbody>
    <tr>
        <td id="productImg">

        </td>
    </tr>
    <tr>
        <td id="productName">
            Жакет adL
        </td>
    </tr>

    <tr>
        <td id="productPrice" data-current="1900">
            1900
        </td>
    </tr>
    <tr>
        <td id="productId" data-sku="111">
            Артикул 111
        </td>
    </tr>
    </tbody>
</table>

</html>
