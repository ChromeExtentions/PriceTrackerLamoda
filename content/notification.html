<div class="notificationContainerDiv">
<style>
    table.notification  {
        table-layout:fixed;
    }
    div.notificationContainerDiv {
        max-width: 360px;
        height: 80px;
        overflow-y: hidden;
        overflow-x: hidden;

        position: fixed;
        /*z-index: 1000000000;*/
        display: block;

        left: auto;
        bottom: 0px;
        right: 0px;

        /*border: thin #2b2b2b;*/
        background-color: white;
    }
    table tr.notificationTr {
        height: 80px;
    }
    table td.notificationImageTd {
        width: 80px;
        height: 80px;
    }
    table td.notificationDescTd {
        width: 280px;
        height: 80px;
    }
    table.notificationElement  {
        width: 280px;
        height: 80px;
        table-layout:fixed;
    }
    table tr.notificationElementTr {
        width: 280px;
    }
    table td.notificationElementTopTd {
        width: 280px;
        height: 30px;
        overflow: hidden;
        white-space: nowrap;
    }
    table td.notificationElementTd {
        width: 280px;
        height: 25px;
        overflow: hidden;
        white-space: nowrap;
    }
    img.product{
        width:80px;
        height:80px;
    }
    .hideElement {
        display: none;
    }    
</style>
<link rel="stylesheet" href="../lib/bootstrap.min.css">
<table>
<tbody>
<tr class="notificationTr">
    <input class="data-id" type="hidden" value="">
    <td class="notificationImageTd">
        <a href="http://www.lamoda.ru/p/oo001ewjni56/clothes-oodji-futbolka/"><img src="http://pi2.lmcdn.ru/img172x248/T/O/TO039EWMTF74_3907773_1_v1.jpg" class="product"></a>
    </td>
    <td class="notificationDescTd">
        <table class="notificationElement">
            <tbody>
            <tr class="notificationElementTr">
                <td class="notificationElementTopTd">
                    <div class="row">
                        <form class="form-inline">
                            <label class="productName col-xs-10" style="overflow-x: hidden">Имя товара</label>
                            <div class="col-xs-2" style="padding: 5px;">
                                <button class="closeNotification btn-link"><img src="../img/close.png" class="closeImg"></button>
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="notificationElementTd">
                    <table width="100%">
                        <tbody>
                        <tr>
                            <td class="productPriceOld" width="50%">
                                Было ХХХ руб.
                            </td>
                            <td class="productPriceNew" width="50%">
                                Стало YYY руб.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            <tr>
            <tr class="notificationElementTd">
            </tr>
            </tbody>
        </table>
    </td>
</tr>
</tbody>
</table>
</div>
